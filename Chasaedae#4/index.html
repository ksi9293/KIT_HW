<script type="text/javascript">

  function getXML()
  {
// DOM 객체 선언
  var xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
  // 동기화 여부
  xmlDoc.async = false;
  // 로드 XML 파일 명
  xmlDoc.load("student.xml");
  // 엘리먼트 name 선언
  var xmlNode = xmlDoc.getElementsByTagName("STUDENT");
 
  var i;

	//TABLE WRITE
	document.write("<table>");
		
		var x=xmlDoc.getElementsByTagName("STUDENT");
	 	
	//TABLE HEADER
	 	document.write("<tr><th>");
		document.write("Name");
		document.write("</th><th>");
		document.write("Age");
		document.write("</th><th>");
		document.write("&nbsp;&nbsp;ID");
		document.write("</th><th>");
		document.write("Sex");
		document.write("</th><th>");
		document.write("Address");
		document.write("</th></tr>");
		
	//TABLE CONTENT
  for(i=0;i<xmlNode.length;i++)
  {
			document.write("<tr><td>");
			document.write(xmlNode[i].getElementsByTagName("NAME")[0].childNodes[0].nodeValue);
			document.write("</td><td>");
			document.write(xmlNode[i].getElementsByTagName("AGE")[0].childNodes[0].nodeValue);
			document.write("</td><td>");
			document.write(xmlNode[i].getElementsByTagName("IDNUM")[0].childNodes[0].nodeValue);
			document.write("</td><td>");
			document.write(xmlNode[i].getElementsByTagName("SEX")[0].childNodes[0].nodeValue);
			document.write("</td><td>");
			document.write(xmlNode[i].getElementsByTagName("ADDRESS")[0].childNodes[0].nodeValue);
			document.write("</td></tr>");
  }
	document.write("</table>");
	//TABLE 
}

getXML();

function radioCallback(id)
{
   if(id == "search")
   {
	$('#searchForm').prop('disabled', false);
	$('#insertForm').prop('disabled', true);
	$('#deleteForm').prop('disabled', true);
	$('#updateForm').prop('disabled', true);

   }
   else if(id == "insert")
   {
	$('#searchForm').prop('disabled', true);
	$('#insertForm').prop('disabled', false);
	$('#deleteForm').prop('disabled', true);
	$('#updateForm').prop('disabled', true);

   }
   else if(id == "update")
   {
	$('#searchForm').prop('disabled', true);
	$('#insertForm').prop('disabled', true);
	$('#deleteForm').prop('disabled', true);
	$('#updateForm').prop('disabled', false);;

   }
   else if(id == "delete")
   {
	$('#searchForm').prop('disabled', true);
	$('#insertForm').prop('disabled', true);
	$('#deleteForm').prop('disabled', false);
	$('#updateForm').prop('disabled', true);
		
   }
}


</script>
